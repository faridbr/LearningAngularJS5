<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item" *ngFor="let number of numbers" >{{ number }}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
  <div *appUnless="false">ddddddddddddddddddddddddddddddddddd</div>
  <p appBasicHighLight>asdasdad</p>
  <p [defaultColor]="'yellow'" [appBetterHightlight]="'red'">asdasdadsasd</p>
  <div [ngSwitch]="value">
    <p *ngSwitchCase="5">value is 5</p>
    <p *ngSwitchCase="10">value is 10</p>
    <p *ngSwitchCase="15">value is 15</p>
    <p *ngSwitchCase="20">value is 20</p>
    <p *ngSwitchDefault>value is 25</p>
  </div>
</div>
