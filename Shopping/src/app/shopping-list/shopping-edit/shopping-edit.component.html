<div class="row">
  <div class="col-xs-12">
    <form #shoppingForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" [value]="ingredient.name" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" [value]="ingredient.amount"  #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()" *ngIf="id === -1">Add</button>
          <button class="btn btn-success" type="submit" (click)="onUpdateItem()" *ngIf="id !== -1">Update</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteItem()" *ngIf="id !== -1">Delete</button>
          <button class="btn btn-primary" type="button" (click)="resetForm(shoppingForm)">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
