<div class="row">
  <div class="col-xs-10">
    <button class="btn btn-primary" (click)="addShopping()" *ngIf="!isCreatingNewShopping">New Shopping</button>
    <router-outlet></router-outlet>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients; let i = index" (click)="onShoppingSelect(i)">{{ ingredient.name }} ({{ ingredient.amount }})</a>
    </ul>
  </div>
</div>
