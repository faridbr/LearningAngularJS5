<div class="row">
  <div class="col-xs-12" >
    <form [formGroup]="shoppingForm" (submit)="onSaveShopping()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
          <span *ngIf="!shoppingForm.get('name').valid && shoppingForm.get('name').touched">the name is required</span>
        </div>
        <div class="col-sm-4 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" formControlName="amount" min="1" pattern="^[1-9]+[0-9]*$">
            <span *ngIf="!shoppingForm.get('amount').valid && shoppingForm.get('amount').touched">the amount is required and must be greater than 0</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" *ngIf="!editMode" [disabled]="!shoppingForm.valid">Add</button>
          <button class="btn btn-success" type="submit" *ngIf="editMode" [disabled]="!shoppingForm.valid">Update</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteItem()" *ngIf="editMode" [disabled]="!shoppingForm.valid">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
