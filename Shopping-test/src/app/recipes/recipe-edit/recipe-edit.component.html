<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSaveRecipe()">
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
            <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div clss="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" name="name" type="text" formControlName="name">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div clss="form-group">
                  <label for="imagePath">Image Url</label>
                  <input class="form-control" id="imagePath" name="imagePath" type="text" formControlName="imagePath">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div clss="form-group">
                  <!-- <img class="img-responsive" [src]="recipeForm.value.imagePath"> -->
                  <img class="img-responsive" [src]="recipeForm.get('imagePath').value">
                </div>
            </div>
        </div>
        <div class="row"> 
            <div class="col-xs-12">
                <div clss="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" name="description" type="text" rows="6" formControlName="description"></textarea>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add Ingredient</button>
            </div>
          </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <!-- <div class="row" *ngFor="let ingredient of recipeForm.value.ingredients; let i = index" [formGroupName]="i"> -->
            <div class="row" *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i" style="margin-top: 5px">
              <div class="col-xs-8">
                <input class="form-control" type="text" formControlName="name">
              </div>
              <div class="col-xs-2">
                <input class="form-control" type="text" formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
