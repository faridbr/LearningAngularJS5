<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <P>Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      </P> -->
      <form (ngSubmit)="onSubmit(signupform)" #signupform="ngForm">
        <div id="formData" ngModelGroup="formData" #formData="ngModelGroup">
          <div class="form-group" >
            <label for="email">Email</label>
            <input 
                  type="email" 
                  id="email" 
                  class="form-control" 
                  [(ngModel)]="emailInput"
                  name="email"
                  required
                  email
                  #email="ngModel">
            <!-- <p class="help-block" *ngIf="!email.valid && email.touched && email ==''">Email is required</p> -->
            <p class="help-block" *ngIf="!email.valid && email.touched">Email is invalid</p>
          </div>
          <div class="form-group" >
            <label for="subscription">Subscriptions</label>
            <select id="subscription" name="subscription" [ngModel]="initialSubscription" class="form-control">
              <option *ngFor="let subscription of availableSoubscriptions" [value]="subscription" >{{ subscription }}</option>
            </select>
          </div>
          <div class="form-group" >
            <label for="password">Password</label>
            <input 
                  type="password" 
                  id="password" 
                  class="form-control" 
                  ngModel 
                  name="password"
                  required
                  #password="ngModel">
            <p class="help-block" *ngIf="!password.valid && password.touched">Password is required</p>
          </div>
          <button 
              class="btn btn-primary" 
              type="submit"
              [disabled]="!signupform.valid">Submit</button>
        </div>
        <p class="help-block" *ngIf="!signupform.valid && signupform.touched">Form is invalid</p>
      </form>
    </div>
  </div>
</div>
